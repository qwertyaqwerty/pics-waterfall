<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>王小寒的秀恩爱网站</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="section-post">

<header class="nav">
  <div id="top-bar">
    <span class="bar-title">秀恩爱网</span>
  </div>
</header>
<div id="top"></div>

<div class="container">
  <div class="show-img">
    <ul class="cols" id="col0"></ul>
    <ul class="cols" id="col1"></ul>
    <ul class="cols" id="col2"></ul>
    <ul class="cols" id="col3"></ul>
  </div>
</div>

<div id="show-pic">
  <div id="bg"></div>
  <div id="main-body">
    <div id="scroll-frame">
    <div id="pic-outer">
      <div id="pic-area">
        <img id="pic" src="assets/loading.png"/>
      </div>
    </div>
    </div>
    <div id="side-bar">
      <p id="distance"></p>
      <div id="close-btn">
      <button id="close">Close</button>
      </div>
      <hr/>
      <h3 id="comment-title"></h3>
      <div id="comments">
      </div>
      <div id="btn-group">
        <button id="prev-page">Prev</button>
        <button id="next-page">Next</button>
      </div>
    </div>
  </div>
</div>


<script src="scripts/jquery.min.js"></script>
<script src="scripts/jquery.lazyload.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
